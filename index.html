
<!DOCTYPE html>

    <meta charset="UTF-8" />

    <title>Vuavieclam.com - Tuyển dụng nhanh, tìm việc miễn phí</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brand: {
                50: '#fef2f2', // Red tints
                100: '#fee2e2',
                500: '#ef4444', // Red
                600: '#dc2626', // Primary Red (Logo Color)
                700: '#b91c1c',
                900: '#7f1d1d',
              },
              gold: {
                300: '#fcd34d',
                400: '#fbbf24',
                500: '#f59e0b', // Icon Gold
                600: '#d97706',
                700: '#b45309',
                800: '#92400e',
              },
              accent: {
                400: '#facc15',
                500: '#eab308', 
                600: '#ca8a04',
              },
            },
            fontFamily: {
              sans: ['Inter', 'system-ui', 'sans-serif'],
            },
            animation: {
              'float': 'float 6s ease-in-out infinite',
              'shine': 'shine 3s infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              },
              shine: {
                '0%': { backgroundPosition: '200% center' },
                '100%': { backgroundPosition: '-200% center' },
              }
            }
          },
        },
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #ffffff;
        color: #1f2937;
      }
      /* Custom scrollbar for chat */
      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      .scrollbar-hide {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }
      
      /* Glassmorphism utilities */
      .glass {
        background: rgba(255, 255, 255, 0.8);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.5);
      }
      
      .glass-card {
        background: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(243, 244, 246, 0.8);
      }

      /* Hexagon Shape */
      .hexagon {
        clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
      }
      
      .text-gold-gradient {
        background: linear-gradient(to right, #b45309, #f59e0b, #d97706, #b45309);
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
        background-size: 200% auto;
        animation: shine 3s linear infinite;
      }
      
      .bg-gold-gradient {
        background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
      }

      /* CV Builder Styles */
      .clip-path-slant {
        clip-path: polygon(0 0, 100% 0, 100% 85%, 0 100%);
      }

      /* Print Styles for CV */
      @media print {
        @page { 
          margin: 0; 
          size: A4 portrait; 
        }
        
        html, body {
          width: 210mm;
          height: 100%;
          margin: 0;
          padding: 0;
          background: white;
          -webkit-print-color-adjust: exact !important; /* CRITICAL: Forces background colors */
          print-color-adjust: exact !important;
        }

        body * {
          visibility: hidden;
        }

        #resume-preview, #resume-preview * {
          visibility: visible;
        }

        #resume-preview {
          position: fixed;
          left: 0;
          top: 0;
          width: 210mm !important;
          min-height: 297mm !important;
          margin: 0;
          padding: 0;
          transform: none !important; /* Override React scaling */
          background: white;
          z-index: 9999;
          box-shadow: none !important;
          overflow: visible !important;
          -webkit-print-color-adjust: exact !important;
          print-color-adjust: exact !important;
        }

        /* Hide everything else explicitly */
        header, footer, nav, aside, .toolbar, .sidebar-input, .toast-notification, .ai-widget {
          display: none !important;
        }
      }
    </style>
